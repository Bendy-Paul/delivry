<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
.class {
transition: --num 2s;
counter-set: num var(--num);
font: 800 40px system-ui;
}
.class::after {
content: counter(num);
}
.class:hover {
--num: 100;
}

body {
margin: 2rem;
}
@property --num {
  syntax: "<integer>";
  initial-value: 0;
  inherits: false;
}

</style>
<body>
   <div class="class">4</div>
</body>
</html>
